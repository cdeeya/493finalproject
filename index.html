<body>
<div id='app'>

	<div id = "heading">
		<p>Nier Campus</p>
	</div>

	<div id = "nav" class = "nav">
		<nav>
			<div class="nav-links">
			<!-- can someone help make this vue functionality? -->
			<a tabindex="1" href="#Profile" v-on:click="SwitchProfile()">
				<img src="images/icons/profile.png" alt="Profile tab" /></a>
			<a tabindex="1" href="#Quests" v-on:click="SwitchQuests(); checkQuests()">
				<img src="images/icons/quests.png" alt="Quests tab" /></a>
			<a tabindex="1" href="#Map" v-on:click="SwitchMap()">
				<img src="images/icons/map.png" alt="Map tab" /></a>
			</div>
		</nav>
	</div>

	<div id = "content" >
		<div id="Profile" v-show="profilePage" >
			<h1> Profile </h1>
			<img id = "emote" src="images/happy.png" alt="happy emote" />
			<br>
			<img id = "profilePic" src="images/chara1.png" alt="profile image"/>
			<button id="StartProfile" v-on:click="SwitchQuests()">
				<h2>Start a Quest Here!</h2>
			</button>
		</div>

		<div id="Quests" v-show="questListPage">
			<h1> Quest List </h1>
			<!-- <p>DEBUG: before for</p> -->
			<div>
			<div id = "questList" v-for = "(quest, idx) in questList">

				<!-- <p>DEBUG: in for</p> -->
				<!-- Note: need a way to click on quest and show more details-->
				<div class="questEntry">
					<div class="questTitle">
						<h2>{{questList[idx].name}}</h2>
						<img v-if="!questFavorited(idx)" v-on:click="toggleFavorited(idx)"
							src="images/icons/unfavorited.png" alt="unfavorited" /></a>
				  		<img v-else src="images/icons/favorited.png" v-on:click="toggleFavorited(idx)" alt="favorited" /></a>


						<p class="questStatus" v-show="questStarted(idx)">Quest In-Progress</p>
						<p class="questStatus" v-show="questCompleted(idx)">Quest Completed!</p>
						<p v-show="!questRead(idx)" class="questStatus">New Quest!</p>

<!-- toggle between the states? if started or completed, do not show anything else before that.  -->

					</div>
				  <!--TODO: must change according to state (v-if)?-->
				  	<button class="questBodyBtn" v-on:click="SwitchDetails(idx); setRead(idx)">
						<p>Quest Details</p>
						<!-- v-on:click: switch quest list to clicked-quest details-->
					</button>
				</div>
			</div>
			</div>
		</div>

		<!-- how to add back button function? -->
		<!-- Note: how to change this based on what quest was clicked on? -->
		<div id = "QuestDetails" v-show="questDetailsPage">
			<h1>Quest Details </h1>
			<h2> {{questList[questIndex].name}} </h2>
			<p>{{questList[questIndex].information}} </p>

			<!-- v-show="{{questList[questIndex].started}}"   -->
			<div v-show="!questStarted(questIndex)">
				<button id = "startEnd" v-on:click="setStarted(questIndex)">Start Quest</button>
			</div>
			<div v-show="questStarted(questIndex)">
				<button id = "startEnd" v-on:click="setCompleted(questIndex)">End Quest</button>
			</div>
			<!-- we need to change icons for completed quests, and change color for read/unread -->


		</div>

		<div id="Map" v-show="mapPage" >
			<h1> Map View </h1>
			<div id="map"></div>
		</div>
	</div>

</div>
<script src="script.js"></script>

</body>


</html>
