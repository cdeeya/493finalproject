<!DOCTYPE html>
<html lang="en">
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Nier Campus</title>
	<meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">
	<link href="css/style.css" rel="stylesheet">
	<!-- same font as HW2 -->
	<link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
	<link href="https://api.mapbox.com/mapbox-gl-js/v2.5.1/mapbox-gl.css" rel="stylesheet">
	<script src="https://api.mapbox.com/mapbox-gl-js/v2.5.1/mapbox-gl.js"></script>
	<!-- taken from hw style and scripts: -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/vue"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.0/axios.min.js"></script>
</head>

<!-- IMPORTANT:
Design for mobile first! -->

<body>
<div id='app'>

	<div id = "heading">
		<p>Nier Campus</p>
	</div>

	<div id = "nav" class = "nav">
		<nav>
			<div class="nav-links">
			<!-- need to add onclick, hide or show certain pages with vue or display block-->
			<!-- can someone help make this vue functionality? -->
			<a tabindex="1" href="#Profile" v-on:click="SwitchProfile()">
				<img src="images/icons/profile.png" alt="Profile tab" /></a>
			<a tabindex="1" href="#Quests" v-on:click="SwitchQuests()">
				<img src="images/icons/quests.png" alt="Quests tab" /></a>
			<a tabindex="1" href="#Map" v-on:click="SwitchMap()">
				<img src="images/icons/map.png" alt="Map tab" /></a>
			</div>
		</nav>
	</div>

	<div id = "content" >
		<div id="Profile" v-show="profilePage" >
			<h1> Profile </h1>
			<p>This is the Profile Page</p>
			<img id = "emote" src="images/happy.png" alt="happy emote" />
			<br>
			<img id = "profilePic" src="images/chara1.png" alt="profile image"/>
		</div>

		<div id="Quests" v-show="questListPage" >
			<h1> Quest List </h1>
			<p>This is the Quest List Page</p>
			<!-- <p>DEBUG: before for</p> -->
			<div id = "questList" v-for = "(quest, idx) in questList">
				<!-- <p>DEBUG: in for</p> -->
				<!-- Note: need a way to click on quest and show more details-->
				<div class="row">
			      {{questList[idx].name}}
				  <!--Note: change according to state later-->
				  <p id="questCaption">New Quest!</p>
	
				</div>
			</div>
		</div>

		<div id="Map" v-show="mapPage" >
			<h1> Map View </h1>
			<p>This is Map View Page</p>
			<div id="map"></div>
		</div>
	</div>

</div>
<script src="script.js"></script>

</body>


</html>
